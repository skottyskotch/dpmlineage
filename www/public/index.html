<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plw Configuration Explorer</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.31.2/cytoscape.min.js"></script>
</head>
<body>
	<div id="actuators">
		<select id="dbSelector">
			<option value="" disabled selected hidden>-- Select a database --</option>
		</select>
		<select id="tableSelector">
			<option value="" disabled selected hidden>-- Select a table --</option>
		</select>
		<div id="highlightSelector">
			<input id="slider" type="range" min="0" max="2" value="1">
			<div id="highlightMode">Incomers</div>
		</div>
		<button id="Isolate" style="padding: 10px 12px; border-radius: 4px; background-color: #007BFF; color: white; border: none;">Isolate</button>
		<button id="run" style="padding: 10px 12px; border-radius: 4px; background-color: #007BFF; color: white; border: none;">Run</button>
		<button id="admin" style="padding: 10px 12px; border-radius: 4px; background-color: #007BFF; color: white; border: none;" onclick="window.location.href='/autre-page'">Admin</button>
	</div>
	<div id="cy"><h2>Graph visualization</h2></div>
	<!-- <div id="node-info"><h2>Click a node for more information.</h2></div> -->
	<div id="rightPane" class="right-pane collapsed">
		<div id="resizer" class="resizer"></div>
		<button id="toggleBtn" class="toggle-button" onclick="togglePane()">â®œ</button>
		<div id = "permaText" style="margin-left: 30px;">
			<h2>Information</h2>
			<p>Click a node for more information.</p>
		</div>
	</div>

	<script src="https://unpkg.com/layout-base/layout-base.js"></script>
	<script src="https://unpkg.com/cose-base/cose-base.js"></script>
	<script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
	<script src="/src/app.js" defer></script>	
</body>
</html>style
